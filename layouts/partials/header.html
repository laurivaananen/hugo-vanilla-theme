<header class="w-full max-w-screen-lg mx-auto" x-data="{ isOpen: false }">
    <nav class="flex items-center -mx-0 lg:-mx-4 justify-between flex-wrap">
        <div class="group">
            <a href="{{ .Site.Home.Permalink }}"
                class="text-gray-900 group-hover:text-red-400 transition ease-out duration-200 h-12 lg:h-16 flex items-center px-4"
                @click="isOpen = false">Home</a>
            <div
                class="hidden lg:block h-1 bg-red-400 scale-x-0 group-hover:scale-x-100 transform origin-left ease-out duration-200">
            </div>
        </div>
        <button @click="isOpen = !isOpen" type="button"
            class="block lg:hidden px-2 text-gray-500 hover:text-gray-600 focus:outline-none focus:text-red-400">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd"
                    d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
                <path x-show="!isOpen" fill-rule="evenodd"
                    d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
            </svg>
        </button>
        <div class="lg:flex block w-full lg:w-auto hidden mt-2 sm:mt-0 lg:space-x-2"
            :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show="true">
            {{ range .Site.Menus.navigation }}
            <div class="group">
                <a href="{{ absURL .URL }}"
                    class="text-gray-900 group-hover:text-red-400 transition ease-out duration-200 h-12 lg:h-16 flex items-center px-4"
                    @click="isOpen = false">{{ .Title }}</a>
                <div
                    class="hidden lg:block h-1 bg-red-400 scale-x-0 group-hover:scale-x-100 transform origin-left ease-out duration-200">
                </div>
            </div>
            {{ end }}
        </div>
    </nav>
</header>
