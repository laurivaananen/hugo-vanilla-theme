{{ define "main" }}
<div class="flex flex-col py-32 bg-shell-300">
    <div class="max-w-5xl mx-auto w-full">
        {{ $title := delimit (slice "Latest" ((title .Section) | pluralize)) " " }}
        <h1 data-text="{{ $title }}" class="px-4 font-semibold text-3xl sm:text-5xl relative">{{ $title }}</h1>
        <div class="md:px-4">
            {{ range first 1 .Pages }}
            {{- partial "post-summary.html" . -}}
            {{ end }}
            <div class="flex flex-wrap">
                {{ range after 1 .Pages }}
                <div class=" w-full sm:w-1/2 min-w-32">
                    {{- partial "post-small-summary.html" . -}}
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
